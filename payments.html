<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments â€“ My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- =================================
       HARD BLOCK RENDER (NO FLASH)
  ================================= -->
  <style>
    html {
      visibility: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 6px;
    }

    h1, p {
      margin-top: 0;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 4px;
    }

    button {
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .section {
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .button-row button {
      flex: 1;
      min-width: 160px;
    }

    hr {
      margin: 20px 0;
    }

    @media (min-width: 768px) {
      body {
        padding: 24px;
      }

      input, select, button {
        font-size: 15px;
      }
    }
  </style>

  <!-- =================================
       AUTH GATE
  ================================= -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>
</head>

<body>

<div class="container">

  <h1>Record Payment</h1>
  <p>Bronze Tier</p>

  <hr>

  <div class="section">
    <label>Tenant</label>
    <select id="tenantSelect">
      <option value="">N/A</option>
    </select>

    <br><br>

    <label>Payment Amount</label>
    <input id="paymentAmount" type="number" step="0.01">

    <br><br>

    <label>Payment Date</label>
    <input id="paymentDate" type="date">

    <br><br>

    <label>Notes (optional)</label>
    <input id="paymentNotes" type="text">

    <button id="savePaymentBtn">Save Payment</button>
    <p id="paymentMessage">N/A</p>
  </div>

  <hr>

  <div class="button-row">
    <button onclick="window.location.href='/ledger.html'">General Ledger</button>
    <button onclick="window.location.href='/tenant-ledger.html'">Tenant Ledger</button>
    <button onclick="window.location.href='/index.html'">Dashboard</button>
    <button id="logoutBtn">Logout</button>
  </div>

</div>

<!-- =================================
     PAGE LOGIC
================================= -->
<script type="module" src="./scripts/payments.js"></script>

</body>
</html>
