<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tenant Manager â€“ Bronze</title>
</head>

<body>
  
<script type="module">
  import { requireAuth } from "./scripts/session.js";
  requireAuth();
</script>
  
<h1>My Tenant Manager</h1>
  <p>Bronze Tier</p>

  <button id="testBtn">Test Supabase Connection</button>
  <p id="result">N/A</p>

  <script type="module">
    import { supabase } from "./scripts/supabase.js";

    const btn = document.getElementById("testBtn");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      try {
        const { data, error } = await supabase.auth.getSession();

        if (error) {
          result.textContent = "Error: " + error.message;
        } else {
          result.textContent = "Supabase connected successfully.";
        }
      } catch (err) {
        result.textContent = "Unexpected error.";
      }
    });
  </script>
  
<button id="logoutBtn">Logout</button>
<script type="module">
  import { logout } from "./scripts/session.js";

  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", logout);
</script>

</body>
</html>
