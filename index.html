<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- NO FLASH -->
  <style>
    html { visibility: hidden; }
  </style>

  <!-- AUTH GATE -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fb;
      color: #1a1a1a;
    }

    .app {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===============================
       SIDEBAR (CONTENT-FIT WIDTH)
    =============================== */
    .sidebar {
      background: #AA7E63;
      color: #fff;
      padding: 14px 16px;
      display: none;
      flex-direction: column;
      justify-content: space-between;

      /* ðŸ”‘ KEY FIX */
      width: max-content;
      min-width: 0;
    }

    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .nav-link {
      display: block;              /* full-width inside sidebar */
      padding: 6px 10px;
      line-height: 1.2;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      white-space: nowrap;         /* prevents wrapping */
    }

    .nav-link:hover {
      background: #F4D1B8;
      color: #000;
    }

    .nav-link.active {
      background: #8f6248;
      font-weight: 600;
    }

    /* ===============================
       MOBILE HEADER
    =============================== */
    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #AA7E63;
      color: #fff;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
    }

    /* ===============================
       MOBILE MENU
    =============================== */
    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
    }

    .mobile-menu-content {
      background: #AA7E63;
      padding: 14px 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      /* same behavior as desktop */
      width: max-content;
      max-width: 90vw;
    }

    /* ===============================
       CONTENT
    =============================== */
    .content {
      flex: 1;
      padding: 16px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .mobile-header { display: none; }
      .sidebar { display: flex; }
    }
  </style>
</head>

<body>

<div class="mobile-header">
  <strong>My Tenant Manager</strong>
  <button class="menu-btn" id="openMenu">â˜° Menu</button>
</div>

<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-content">
    <div class="nav-group">
      <a class="nav-link active" href="/index.html">Dashboard</a>
      <a class="nav-link" href="/tenants.html">Tenants</a>
      <a class="nav-link" href="/rent.html">Rent</a>
      <a class="nav-link" href="/utilities.html">Utilities</a>
      <a class="nav-link" href="/payments.html">Payments</a>
      <a class="nav-link" href="/ledger.html">General Ledger</a>
      <a class="nav-link" href="/tenant-ledger.html">Tenant Ledger</a>
      <a class="nav-link" href="/profile.html">My Profile</a>
    </div>
    <div class="nav-group">
      <a class="nav-link" href="/settings.html">App Settings</a>
      <a class="nav-link" href="#" id="mobileLogout">Logout</a>
    </div>
  </div>
</div>

<div class="app">

  <aside class="sidebar">
    <div class="nav-group">
      <a class="nav-link active" href="/index.html">Dashboard</a>
      <a class="nav-link" href="/tenants.html">Tenants</a>
      <a class="nav-link" href="/rent.html">Rent</a>
      <a class="nav-link" href="/utilities.html">Utilities</a>
      <a class="nav-link" href="/payments.html">Payments</a>
      <a class="nav-link" href="/ledger.html">General Ledger</a>
      <a class="nav-link" href="/tenant-ledger.html">Tenant Ledger</a>
      <a class="nav-link" href="/profile.html">My Profile</a>
    </div>
    <div class="nav-group">
      <a class="nav-link" href="/settings.html">App Settings</a>
      <a class="nav-link" href="#" id="logoutBtn">Logout</a>
    </div>
  </aside>

  <main class="content">
    <div class="container">
      <!-- Dashboard content unchanged -->
    </div>
  </main>
</div>

<script type="module">
  import { logout } from "./scripts/session.js";

  openMenu.onclick = () => mobileMenu.style.display = "block";
  mobileMenu.onclick = () => mobileMenu.style.display = "none";
  logoutBtn.onclick = logout;
  mobileLogout.onclick = logout;
</script>

</body>
</html>
