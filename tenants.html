<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenants – My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- =================================
       HARD BLOCK RENDER (NO FLASH)
  ================================= -->
  <style>
    html {
      visibility: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 6px;
    }

    h1, h2, p {
      margin-top: 0;
    }

    label {
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 4px;
    }

    button {
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .section {
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .button-row button {
      flex: 1;
      min-width: 160px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    thead {
      background: #efefef;
    }

    /* =========================
       MOBILE TABLE STACK
    ========================= */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px;
      }

      td {
        border: none;
        padding: 4px 0;
      }

      td::before {
        font-weight: bold;
        display: block;
      }

      td:nth-child(1)::before { content: "Tenant Name"; }
      td:nth-child(2)::before { content: "Monthly Rent"; }
      td:nth-child(3)::before { content: "Due Day"; }
    }

    @media (min-width: 768px) {
      body {
        padding: 24px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>

  <!-- =================================
       AUTH GATE
  ================================= -->
  <script type="module">
    import { supabase } from "./scripts/supabase.js";

    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      window.location.replace("/login.html");
    } else {
      document.documentElement.style.visibility = "visible";
    }
  </script>
</head>

<body>

<div class="container">

  <h1>Tenant Management</h1>
  <p>Bronze Tier</p>

  <hr>

  <!-- =================================
       ADD TENANT
  ================================= -->
  <div class="section">
    <h2>Add Tenant</h2>

    <label for="tenantName">Tenant Name</label>
    <input id="tenantName" type="text">

    <br><br>

    <label for="monthlyRent">Monthly Rent</label>
    <input id="monthlyRent" type="number" step="0.01">

    <br><br>

    <label for="rentDueDay">Rent Due Day (1–31)</label>
    <input id="rentDueDay" type="number" min="1" max="31">

    <button id="addTenantBtn">Add Tenant</button>
    <p id="tenantMessage">N/A</p>
  </div>

  <hr>

  <!-- =================================
       TENANT LIST
  ================================= -->
  <div class="section">
    <h2>Your Tenants</h2>

    <table>
      <thead>
        <tr>
          <th>Tenant Name</th>
          <th>Monthly Rent</th>
          <th>Due Day</th>
        </tr>
      </thead>
      <tbody id="tenantTableBody">
        <tr>
          <td colspan="3">No tenants yet</td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr>

  <!-- =================================
       NAVIGATION
  ================================= -->
  <div class="button-row">
    <button onclick="window.location.href='/index.html'">Dashboard</button>
    <button onclick="window.location.href='/ledger.html'">Ledger</button>
    <button id="logoutBtn">Logout</button>
  </div>

</div>

<!-- =================================
     PAGE LOGIC
================================= -->
<script type="module" src="./scripts/tenants.js"></script>

</body>
</html>
