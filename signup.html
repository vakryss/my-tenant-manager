<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup â€“ My Tenant Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 16px;
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-top: 6px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    .checkbox-row label {
      font-weight: normal;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-top: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      text-align: center;
    }

    @media (min-width: 768px) {
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        font-size: 15px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<div class="signup-container">

  <h1>Create Account</h1>

  <label for="email">Email</label>
  <input id="email" type="email" autocomplete="email">

  <label for="password">Password</label>
  <input id="password" type="password" autocomplete="new-password">

  <div class="checkbox-row">
    <input type="checkbox" id="togglePassword">
    <label for="togglePassword">Show password</label>
  </div>

  <label for="country">Country</label>
  <input id="country" type="text" autocomplete="country-name">

  <div class="checkbox-row">
    <input type="checkbox" id="terms">
    <label for="terms">I accept the Terms and Conditions</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="privacy">
    <label for="privacy">I accept the Data Privacy Policy</label>
  </div>

  <button id="signupBtn">Create Account</button>

  <p id="message">N/A</p>

</div>

<script type="module" src="./scripts/signup.js"></script>

</body>
</html>
